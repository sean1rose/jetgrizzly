  <div ng-controller="VideoQueueController">
    <!--<div class="usercount">-->
      <!--<h4>Current Audience: {{ totalUsers }} Active Users</h4>-->
    <!--</div>-->
    <div class="row-fluid videoarea">
      <div class="col-sm-3 queuearea">
        <div class="queueOverall">
          <div class="qLeft">
              <div class="qTitle">
              <div class="qBox"></div>
              <div class="qDuration"></div>
          </div>
          <div class="qRight">
            <div class="qUp"></div>
            <div class="qDown"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="playback col-sm-9" ng-controller="PlayerController">
        <youtube class="ytvideo" width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>
      </div>
    </div>
    <div class="row-fluid videobottom">
    <div class="queue col-xs-12">
      <form name="queueForm" class="queueForm col-xs-12">
        <div class="col-sm-1 queueList secondclr">
          <a href="#" class="queueListIcon" ng-click="skip()"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
        <div class="form-group col-sm-10 queueInput">
          <input class="form-control" type="text" ng-model="item" ng-minlength="6" ng-pattern="/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/" name="vidInput" placeholder="Enter a Youtube URL Here">
        </div>
        <div class="col-sm-1 queueList secondclr">
          <a href="#" class="queueListIcon addQueue" ng-click="addToQueue(item)"><i class="glyphicon glyphicon-plus"></i></a>
        </div>
        <span class="error" ng-show="queueForm.vidInput.$error.minlength">This field is required</span>
        <span class="error" ng-show="queueForm.vidInput.$error.pattern">URL Must be from Youtube</span>
      </form>

      <!--<div class="queueList">-->
        <!--<ul class="queueList">-->
          <!--<li ng-animate="'animate'" ng-repeat="item in queue">{{ $index + 1 }}. {{ item.url }}</li>-->
        <!--</ul>-->
      <!--</div>-->
    </div>
    </div>
  </div>
